<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
  </head>
  <body>
    <table border="4" style="width:50%">
      <tr>
        <th>
          Name
        </th>
        <th>
          Product Id
        </th>
        <th>
          Purchase Price
        </th>
        <th>
          Selling Price
        </th>
        <th>
          Seller
        </th>
        <th>
          Product Type
        </th>
        <th>
          Amount In Stock
        </th>
      </tr>
      {% for item in items %}
      <tr>
        <td>
         {{item[0]}}
        </td>
        <td>
         {{item[1]}}
       </td>
       <td>
         {{item[2]}}
       </td>
       <td>
         {{item[3]}}
       </td>
      <td>
         {{item[4]}}
      </td>
      <td>
         {{item[5]}}
      </td>
      <td>
         {{item[6]}}
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/">back</a>
  </body>
</html>
